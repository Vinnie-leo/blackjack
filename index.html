<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <main>
    

    <div class="dealer-board">
        <p>Dealer</p>
        <div class ="dealer-cards">
            <div class="empty-card-dealer"><p></p></div>
            <div class="empty-card-dealer"><p></p></div>
            <div class="empty-card-dealer"><p></p></div>
            <div class="empty-card-dealer"><p></p></div>
        </div>
    </div>

    <div class="player-board">
        <p>You</p>
        <div class="player-cards">
            <div class="empty-card-player"></div>
            <div class="empty-card-player"></div>
            <div class="empty-card-player"></div>
            <div class="empty-card-player"></div>
        </div>
    </div>

    <div class="player-ui">
        <div class="bet-interface">

            <div class="bet-amount">
            <label for="bet">Bet Amount $:</label>
            <input class="bet" type="number" value=""  >
            </div>

            <div class="account-balance">
            <p>Balance $:</p>
            <p class="userBalance">20</p>
            </div> 

        </div>
        <button class="start">START GAME</button>

        <div class="hit-or-stay">
            <button class='hit'>HIT</button>
            <button class="stay">STAY</button>
        </div>

    </div>












    </main>
    




    <script src="script.js"></script>

</body>
</html>
